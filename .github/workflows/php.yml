# GitHub Action for CodeIgniter
name: Testing GitHub Action for CodeIgniter
on: [push, pull_request]
jobs:
    build:
        strategy:
            matrix:
                operating-system: [ubuntu-latest]
                php-versions: ['7.3']
        runs-on: ${{ matrix.operating-system }}
        steps:
            -   name: Checkout
                uses: actions/checkout@v2
            -   name: Setup PHP, with composer and extensions
                uses: shivammathur/setup-php@v2 #https://github.com/shivammathur/setup-php
                with:
                    php-version: ${{ matrix.php-versions }}
                    extensions: mbstring, intl, curl, dom
                    coverage: xdebug #optional
            -   name: Get composer cache directory
                id: composercache
                run: echo "::set-output name=dir::$(composer config cache-files-dir)"
            -   name: Cache composer dependencies
                uses: actions/cache@v2
                with:
                    path: ${{ steps.composercache.outputs.dir }}
                    # Use composer.json for key, if composer.lock is not committed.
                    # key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
                    key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
                    restore-keys: ${{ runner.os }}-composer-
            -   name: Install dependencies
                run: composer install --no-progress --prefer-dist --optimize-autoloader
            -   name: Rsync Install
                run: sudo apt install rsync grsync
            -   name: Test Rsync
                run: rsync --version
            -   name: Add SSH Key
                run: eval `ssh-agent -s` && mkdir -p ~/.ssh && echo "${{ secrets.SSH_PRIVATE_KEY }}" | ssh-add - > ~/.ssh/id_rsa && chmod 700 ~/.ssh && chmod 600 ~/.ssh/* && cat ~/.ssh/id_rsa
            -   name: Test
                run: echo ${{ secrets.SSH_PRIVATE_KEY }}
            -   name: Test SSH Connection
                run: ssh -vvv -o StrictHostKeyChecking=no -T -p 2222 "${{ secrets.SSH_DEPLOY_PATH }}"
            -   name: Rsync to Server
                run: rsync -rvzhe "ssh -p 2222 -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" --rsync-path="sudo rsync" -og --chown="hungna:hungna" ./ "${{ secrets.SSH_DEPLOY_PATH }}:test_github_actions"